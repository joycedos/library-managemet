
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Library Management System</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <nav>
      <h1>Library Management System</h1>
      <div class="nav-links">
        <button onclick="showSection('dashboard')">Dashboard</button>
        <button onclick="showSection('add-book')">Add Book</button>
        <button onclick="showSection('students')">Students</button>
        <button onclick="showSection('transactions')">Transactions</button>
        <button onclick="showSection('reports')">Reports</button>
      </div>
    </nav>

    <div id="dashboard" class="section">
      <h2>Dashboard</h2>
      <div class="dashboard-stats">
        <div class="stat-card">
          <h3>Total Books</h3>
          <p id="totalBooks">0</p>
        </div>
        <div class="stat-card">
          <h3>Active Students</h3>
          <p id="totalStudents">0</p>
        </div>
        <div class="stat-card">
          <h3>Books Issued</h3>
          <p id="booksIssued">0</p>
        </div>
      </div>
    </div>

    <div id="add-book" class="section">
      <h2>Add New Book</h2>
      <div class="form">
        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author">
        <input type="text" id="isbn" placeholder="ISBN">
        <select id="category">
          <option value="">Select Category</option>
          <option value="MATHEMATICS">MATHEMATICS</option>
          <option value="SCIENCE">SCIENCE</option>
          <option value="FILIPINO">FILIPINO</option>
          <option value="ENGLISH">ENGLISH</option>
          <option value="TLE">TLE</option>
          <option value="ESP">ESP</option>
          <option value="MAPEH">MAPEH</option>
          <option value="ARALING PANLIPUNAN">ARALING PANLIPUNAN</option>
        </select>
        <input type="number" id="copies" placeholder="Number of Copies">
        <button onclick="addBook()">Add Book</button>
      </div>
      <div id="books" class="list"></div>
    </div>

    <div id="students" class="section">
      <h2>Student Management</h2>
      <div class="form">
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="text" id="studentId" placeholder="Student ID">
        <select id="gradeLevel">
          <option value="">Select Grade Level</option>
          <option value="7">Grade 7</option>
          <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
          <option value="10">Grade 10</option>
          <option value="11-INTEGRITY">11-INTEGRITY</option>
          <option value="11-ADM">11-ADM</option>
          <option value="12-FREEDOM">12-FREEDOM</option>
          <option value="12-ADM">12-ADM</option>
        </select>
        <button onclick="addStudent()">Add Student</button>
      </div>
      <div id="studentList" class="list"></div>
    </div>

    <div id="transactions" class="section">
      <h2>Book Transactions</h2>
      <div class="form">
        <select id="transactionType">
          <option value="issue">Issue Book</option>
          <option value="return">Return Book</option>
        </select>
        <input type="text" id="transactionStudentId" placeholder="Student ID">
        <select id="bookSelect">
          <option value="">Select Book</option>
        </select>
        <input type="text" id="teacherName" placeholder="Teacher Name">
        <input type="date" id="issuedDate" placeholder="Issue Date">
        <input type="date" id="returnDate" placeholder="Return Date">
        <button onclick="processTransaction()">Process</button>
      </div>
      <div id="transactionList" class="list"></div>
    </div>

    <div id="reports" class="section">
      <h2>Reports</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search books, students, or transactions...">
        <select id="searchType">
          <option value="books">Books</option>
          <option value="students">Students</option>
          <option value="transactions">Transactions</option>
        </select>
        <button onclick="search()">Search</button>
      </div>
      <div class="reports-container">
        <button onclick="generateReport('overdue')">Overdue Books</button>
        <button onclick="generateReport('popular')">Popular Books</button>
        <button onclick="generateReport('student')">Student History</button>
        <button onclick="generateReport('monthly')">Monthly Statistics</button>
        <button onclick="exportData()">Export Data</button>
      </div>
      <div id="reportContent" class="list"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
